services:
  - type: web
    name: pc-builder-backend
    env: node
    buildCommand: npm install && pip install -r gradio_server/requirements.txt
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: ENABLE_GRADIO
        value: true
      - key: GRADIO_PORT
        value: 7860
    healthCheckPath: /api/health

